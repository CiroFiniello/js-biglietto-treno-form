    <!-- // > Esercizio di oggi: Calcolo del prezzo del biglietto del treno
cartella/repo: js-biglietto-treno-form
Descrizione:
Scrivere un programma che chieda all’utente:
Il numero di chilometri da percorrere
Età del passeggero Sulla base di queste informazioni dovrà calcolare il prezzo totale del biglietto di viaggio, secondo le seguenti regole:
il prezzo del biglietto è definito in base ai km (0.267113 € al km)
va applicato uno sconto del 24.552% per gli under 21
va applicato uno sconto del 37.893% per gli over 63.
MILESTONE 1:
Iniziamo implementando il programma senza alcuna estetica: usando esclusivamente due input e un bottone (non stilizzati), realizziamo le specifiche scritte sopra.
La risposta finale (o output) sarà anch’essa da scrivere in console.
MILESTONE 2:
Solo una volta che il milestone 1 sarà completo e funzionante allora realizzeremo un form in pagina in cui l’utente potrà inserire i dati e visualizzare il calcolo finale con il prezzo.
Il recap dei dati e l'output del prezzo finale, andranno quindi stampati in pagina (il prezzo dovrà essere formattato con massimo due decimali, per indicare i centesimi sul prezzo). -->
    <div class="input">
        <label for="km">Scrivi Distanza</label>
        <input name="km" id="km"  type="text">
    </div>
    <div class="input">
        <label for="eta">Scrivi Eta</label>
        <input name="eta" id="eta"type="text">
    </div>
